<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CustomView</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../../lib/ht.js"></script>
    <script src="../../../lib/ht-ui.js"></script>
    <script src="../../../lib/ht-ui-drawer.js"></script>
    <script>
        function init() {
            drawer = new ht.ui.Drawer();
            drawer.setTitle('Title');
            drawer.open();

            drawer.on('open', e => console.log(e));
            drawer.on('opened', e => console.log(e));
            drawer.on('close', e => console.log(e));
            drawer.on('closed', e => console.log(e));
        }
    </script>
</head>

<body onload="init();">

</body>

</html>
